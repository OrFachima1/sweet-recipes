<!doctype html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF.js Mini Viewer</title>
  <link rel="stylesheet" href="/pdfjs/vendor/pdf_viewer.css" />
  <style>
    html,body { height:100%; margin:0 }
    #viewerContainer { position:fixed; inset:0; overflow:auto; background:#fff }
    .pdfViewer .page { margin:8px auto; border:1px solid #e5e7eb; box-shadow:0 1px 3px rgba(0,0,0,.06) }
    #err { position:fixed; left:8px; bottom:8px; font:12px/1.4 system-ui,Segoe UI,Arial; color:#b91c1c; background:#fee2e2; padding:6px 8px; border-radius:8px; display:none; max-width:90vw; }
  </style>
</head>
<body>
  <div id="viewerContainer"><div id="viewer" class="pdfViewer"></div></div>
  <div id="err"></div>

  <!-- UMD builds served מקומית מ-public/pdfjs/vendor -->
  <script src="/pdfjs/vendor/pdf.js"></script>
  <script src="/pdfjs/vendor/pdf_viewer.js"></script>

  <script>
    (function () {
      const showErr = (msg) => { const el = document.getElementById('err'); el.textContent = msg; el.style.display = 'block'; };

      try {
        // ספריות מ-UMD הגלובלי
        const pdfjsLib     = window['pdfjs-dist/build/pdf'];
        const pdfjsViewer  = window['pdfjs-dist/web/pdf_viewer'];

        // הגדרת ה-worker מקומי
        pdfjsLib.GlobalWorkerOptions.workerSrc = "/pdfjs/vendor/pdf.worker.js";

        // קבלת ה-file מה-URL (יכול להיות blob:)
        const params = new URLSearchParams(location.search);
        const file = params.get("file");
        if (!file) { showErr("Missing ?file=…"); return; }

        // אובייקטים של viewer
        const eventBus    = new pdfjsViewer.EventBus();
        const linkService = new pdfjsViewer.PDFLinkService({ eventBus });

        const container = document.getElementById("viewerContainer");
        const viewer = new pdfjsViewer.PDFViewer({
          container,
          eventBus,
          linkService,      // ← חשוב: העברה בקונסטרקטור (אין setLinkService ב-UMD הזה)
          textLayerMode: 2, // נדרש להדגשות
        });

        // חיבורים
        linkService.setViewer(viewer);

        const findController = new pdfjsViewer.PDFFindController({
          eventBus,
          linkService,
          pdfViewer: viewer,
        });
        if (typeof viewer.setFindController === "function") {
          viewer.setFindController(findController);
        } else {
          // fallback נדיר בגרסאות מסוימות
          viewer.findController = findController;
        }

        // טעינת ה-PDF
        pdfjsLib.getDocument({ url: file }).promise.then(function (pdfDoc) {
          viewer.setDocument(pdfDoc);
          linkService.setDocument(pdfDoc);

          // תמיכה ב-#search= בטען הראשוני
          const m = (location.hash || "").match(/search=([^&]+)/);
          const initial = m ? decodeURIComponent(m[1]) : "";
          const doFind = (q) => q && eventBus.dispatch("find", {
            source: window, type: "again", query: q,
            caseSensitive: false, entireWord: false,
            highlightAll: true, findPrevious: false,
          });

          if (initial) setTimeout(() => doFind(initial), 150);

          // קבלת חיפוש מה-parent (iframe)
          window.addEventListener("message", (e) => {
            const d = e.data || {};
            if (d.type === "find" && typeof d.query === "string") doFind(d.query);
          });
        }).catch(function (err) {
          console.error(err);
          showErr("Failed to load PDF: " + (err && err.message ? err.message : String(err)));
        });

      } catch (e) {
        console.error(e);
        showErr("Viewer error: " + (e && e.message ? e.message : String(e)));
      }
    })();
  </script>
</body>
</html>
